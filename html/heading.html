<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size: larger;">First heading</h1>
    <h2 style="font-size: large;">Second heading</h2>
    <h3 style="font-size: medium;">Third heading</h3>
    <h4 style="font-size: small;">Forth heading</h4>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">There are six different heading tags in HTML. Each with different size (h1 being the largest and h6 being the smallest) </p>
</body>
</html>
