<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cell and rows merge</title>
    <link rel="stylesheet" href="php/style.css"/>
</head>
<body>
    <table>
          <tr>
            <th rowspan="2"> </th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.5</td>
            <td>0.004</td>
            <td>45%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.4</td>
            <td>0.006</td>
            <td>47%</td>
        </tr>
    </table>
</body>
</html>
