<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl><!--descriptive list-->
        <dt>Coffee</dt><!--it's like topic-->
        <dd>black hot drink</dd><!--it's like description-->
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
    <ul style="list-style-type: circle;"><!--unordered list. the list-style-type:circle defines the shape of the bullet-->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:square;">
        <li>Tomatoes</li>
        <li>Carrots
            <ul style="list-style-type: decimal;">
                <li>Rabbit</li>
                <li>Human</li>
            </ul>
        </li>
        <li>Lime</li>
    </ul>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea
            <ol type="i">
               <li>Black Tea</li> 
               <li>Lemon Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>
