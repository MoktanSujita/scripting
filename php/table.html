<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table
        {
            border-collapse:collapse;
            border: 2px solid black;
            width: 90%;
        }
        td,tr,th{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table caption="Table merge">
        <tr>
            <th rowspan="2">head1</th>
            <th>head2</th>
            <th>head3</th>
        </tr>
        <tr>
            
            <td colspan="2">Merge</td>
        </tr>
        <tr>
            <td>Col1row3</td>
            <td>Col2row3</td>
            <td>Col3row3</td>
        </tr>
    </table>
</body>
</html>
